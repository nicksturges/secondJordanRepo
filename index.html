<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jordans Bday</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<style>
        p {
          text-align: center;
          font-size: 60px;
          margin-top: 0px;
        }
        </style>
<body>
   <div class="container">
       <div class="row">
           <div class="col">
               <h1 id="title">Jordans 10th Birthday!</h1>
            </div>
        </div>
    </div>
    <div class="container">
        
        <div class="row">
            <div class="col">
                <p id="countdown"></p>
            </div>
        </div>
    </div>
            
        
            
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                    <div class="card" style="width: 18rem;">
                            <img src="./images/images.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Thanks for visiting!</h5>
                              <p style="font-size:20px; color: yellow   " class="card-text">Please click on the button below to RSVP!!!</p>
                              <a href="http://jordansbday.rsvpify.com" class="btn btn-outline-success">RSVP</a>
                            </div>
                          </div>
            </div>
        </div>
    </div>

    
    
    
    <!-- js -->
<script>
        // Set the date we're counting down to
        var countDownDate = new Date("05/04/2019").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get todays date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("countdown").innerHTML = days + " days" + ' ' + hours  + " hours" + ' ' + minutes + " minutes" +' '+ seconds + " seconds";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
